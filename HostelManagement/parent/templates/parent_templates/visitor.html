{% extends 'parent_templates/table.html' %}

{% block content %}
<button class="btn btn-outline-success" style="margin-left: 11px;" onClick=" redirectToAdd()">Add Visitor</button>

<div class="col-md-12 col-sm-12 ">
    <div class="x_panel">
        <div class="x_title">
            <h2>Visitors List</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box table-responsive">
                        {# <p class="text-muted font-13 m-b-30">#}
                            {# Student list requested to join to the hostel#}
                            {# </p>#}
                        <table id="datatable" class="table table-striped table-bordered" style="width:100%">

                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in obj %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{i.visitor_name}}</td>
                                    <td>{{i.visitor_date}}</td>
                                    <td>{{i.visitor_count}}</td>
                                    {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    function redirectToAdd(){
        location.href='{% url 'parent_add_visitor' %}'
    }

    </script>
{% endblock %}
