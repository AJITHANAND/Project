{% extends 'parent_templates/index.html' %}

{% block content %}


<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_right">
				<div class="col-md-5 col-sm-5  form-group pull-right top_search">

				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 ">
				<div class="x_panel">
					<div class="x_title">
						<h2>Add Visitor</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"
							method="post">
							{% csrf_token %}
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="auther">Name<span
										class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" Name="visitor_name" required="required" class="form-control "
										 >
								</div>
							</div>
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align"
									for="auther_phone">Phone<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="last-name" name="visitor_contact" required="required"
										class="form-control" >
								</div>
							</div>

							<div class="item form-group">
								<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">Date<span
										class="required">*</span></label>
								<div class="col-md-6 col-sm-6 ">
									<input id="date" name="visitor_date" class="date-picker form-control"
										placeholder="dd-mm-yyyy" type="date" required="required" >
								</div>
							</div>
                            <div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align"
									for="auther_phone">Count<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="last-name" name="visitor_count" required="required"
										class="form-control" >
								</div>
							</div>

							<div class="ln_solid"></div>
							<div class="item form-group">
								<div class="col-md-6 col-sm-6 offset-md-3">
									<button class="btn btn-primary" style="margin-left: 147px"
										type="reset">Reset</button>
									<button type="submit" class="btn btn-success">Submit</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>

{% endblock %}
