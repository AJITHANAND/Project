{% extends 'student_templates/index.html' %}

{% block content %}

<div class="right_col" role="main">
	<div class="">
		<div class="page-title">


			<div class="title_right">
				<div class="col-md-5 col-sm-5  form-group pull-right top_search">

				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 ">
				<div class="x_panel">
					<div class="x_title">
						<h2>Service Requests</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"
							method="post">
							{% csrf_token %}
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align" for="auther">Name<span
										class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" name="auther" required="required" class="form-control "
										value="{{ user.sd_name }}" disabled="disabled">
								</div>
							</div>
							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align"
									for="auther_phone">Phone<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="text" id="last-name" name="auther_phone" required="required"
										class="form-control" value="{{ user.sd_phone }}" disabled="disabled">
								</div>
							</div>
							<div class="item form-group">
								<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">ID<span
										class="required">*</span></label>
								<div class="col-md-6 col-sm-6 ">
									<input id="middle-name" class="form-control" type="text" name="auther_ID"
										required="required" value="{{ user.sd_id }}" disabled="disabled">
								</div>
							</div>
							<div class="item form-group">
								<label for="middle-name"
									class="col-form-label col-md-3 col-sm-3 label-align">Service<span
										class="required">*</span></label>
								<div class="col-md-6 col-sm-6 ">
									<input id="middle-name" class="form-control" type="text" name="subject"
										required="required">
								</div>
							</div>

							<div class="item form-group">
								<label for="middle-name"
									class="col-form-label col-md-3 col-sm-3 label-align">Discription</label>
								<div class="col-md-6 col-sm-6 ">

									<textarea class="form-control" name="body"></textarea>

								</div>
							</div>

							<div class="item form-group">
								<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">Date<span
										class="required">*</span></label>
								<div class="col-md-6 col-sm-6 ">
									<input id="date" name="date" class="date-picker form-control"
										placeholder="dd-mm-yyyy" type="date" required="required" value="{{ today }}" disabled="disabled">
								</div>
							</div>
							<div class="item form-group">
								<div class="custom-control custom-checkbox pmd-checkbox">
									<input class="custom-control-input" type="checkbox" name="important"
										id="inverse_defaultCheck1" />
									<label class="custom-control-label" for="inverse_defaultCheck1">
										Mark as important
									</label>
								</div>
							</div>

							<div class="ln_solid"></div>
							<div class="item form-group">
								<div class="col-md-6 col-sm-6 offset-md-3">
									<button class="btn btn-primary" style="margin-left: 147px"
										type="reset">Reset</button>
									<button type="submit" class="btn btn-success">Submit</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>


		{% endblock %}
