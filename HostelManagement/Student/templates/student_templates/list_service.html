{% extends 'student_templates/table.html' %}

{% block content %}
<div class="col-md-12 col-sm-12 ">
  <div class="">
    <div class="x_panel">
      <div class="x_title">
        <h2>All Service List</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box table-responsive">
              <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Body</th>
                    <th>Imp</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in obj %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{i.subject}}</td>
                    <td id="{{ i.id }}">{{i.status}}</td>
                    <td>{{i.date}}</td>
                    <td>{{ i.body }}</td>
                    <td>
                        {% if i.important %}
                        Yes
                        {% else %}
                        No
                        {% endif %}
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
