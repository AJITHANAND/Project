<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin Portal </title>
    <link rel="icon" href="{% static 'admin_static/index/images/favicon.ico' %}" type="image/ico" />
  <!-- Bootstrap -->
  <link href="{%  static 'admin_static/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="{% static 'admin_static/vendors/font-awesome/css/font-awesome.min.css'  %}" rel="stylesheet">
  <!-- NProgress -->
  <link href="{% static  'admin_static/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
  <!-- Animate.css -->
  <link href="{% static  'admin_static/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="{% static 'admin_static/build/css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="login">
  {% if err %}
  <script>alert("Make sure your email and password are correct.Try again");</script>
  {% endif %}
  {% if active %}
  <script>alert("Account is deactivated by Admin..Contact Admin to reactivate..")</script>
  {% endif %}
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form method="post">
            {% csrf_token %}
            <h1>Warden Login</h1>
            <div>
              <input type="text" name="email" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input type="password" name="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <input type="submit" class="btn btn-default submit" placeholder="Login" value="Login"></input>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site? Contact Main Warden
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1 style="cursor: alias" onclick="redirect_to_front_page()"><i class="fa fa-paw"></i>Hostel Management</h1>
                <p>Â©2021 All Rights Reserved.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>
<script>
  function redirect_to_front_page(){
    window.location.href="{% url 'FrontPage' %}";
  }
</script>
</html>
