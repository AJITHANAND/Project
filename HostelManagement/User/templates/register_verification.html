<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register your account here..</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="{%  static 'register/style.css' %}">
    <link rel="stylesheet" href="{%  static 'register/check.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->

<form id="msform" method="POST">
    {% csrf_token %}
  <!-- progressbar -->
  <!-- <ul id="progressbar">
    <li class="active">Status</li>
    <li>Contact us</li>

  </ul> -->
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Registration Status</h2>
    {% if status %}

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
        </svg>
        <h3 class="fs-title">Registered Successfully<br><br>Wait for confirmation</h3>
    {% else %}
    
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
      <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
      <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
    </svg>
    <h3 class="fs-title">Registration unsuccessfull<br><br>Try Again</h3>
    {% endif %}
    <br>
    

    <input type="button" onclick="location.href = '../';" name="home" class="home action-button"  value="Home" />
    <input type="button" name="next" class="next action-button" value="Contact Us" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Contact Us</h2>
      <span id="sp4" style="color: red;font-size: 15px;"></span>
    <input type="text" id="uname" name="uname" onkeypress="clearspan('sp4')"  placeholder="Name " />
      <span id="sp5" style="color: red;font-size: 15px;"></span>
    <input type="email" id="uemail" name="uemail" onkeypress="clearspan('sp5')"  placeholder="Email" />
      <span id="sp6" style="color: red;font-size: 15px;"></span>
    <input type="text" id="phone" name="uphone" onkeypress="clearspan('sp6')"  placeholder="Phone" />
      <span id="sp7" style="color: red;font-size: 15px;"></span>
    <textarea name="umsg" id="umsg" onkeypress="clearspan('sp7')" placeholder="Message"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="contact" class="submit action-button" value="contact" />

  </fieldset>

</form>


<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="{% static 'register/script.js' %}"></script>

</body>
</html>
