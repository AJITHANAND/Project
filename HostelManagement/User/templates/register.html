<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register your account here..</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="{%  static 'register/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform" method="POST">
    {% csrf_token %}
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Personal Details</li>
    <li>Course Details</li>
    
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Login Credential</h3>
      <span id="sp1" style="color: red;font-size: 15px;"></span>
    <input type="email" id="email" name="email" onkeypress="clearspan('sp1')" placeholder="Email" />
    <span id="sp2" style="color: red;font-size: 15px;"></span>
    <input type="password" id="fpass" name="password" onkeypress="clearspan('sp2')" placeholder="Password" />
     <span id="sp3" style="color: red;font-size: 15px;"></span>
    <input type="password" id="cpass" onkeypress="clearspan('sp3')" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">Enter as per College records</h3>
      <span id="sp4" style="color: red;font-size: 15px;"></span>
    <input type="text" id="fname" name="fname" onkeypress="clearspan('sp4')"  placeholder="First Name" />
      <span id="sp5" style="color: red;font-size: 15px;"></span>
    <input type="text" id="lname" name="lname" onkeypress="clearspan('sp5')"  placeholder="Last Name" />
      <span id="sp6" style="color: red;font-size: 15px;"></span>
    <input type="text" id="phone" name="phone" onkeypress="clearspan('sp6')"  placeholder="Phone" />
      <span id="sp7" style="color: red;font-size: 15px;"></span>
    <textarea name="address" id="address" onkeypress="clearspan('sp7')" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />

  </fieldset>
  <fieldset>
    <h2 class="fs-title">Course Details</h2>
    <h3 class="fs-subtitle">Enter as per College records</h3>
      <span id="sp8" style="color: red;font-size: 15px;"></span>
    <input type="text" id="course" name="course" onkeypress="clearspan('sp8')" placeholder="Course" />
      <span id="sp9" style="color: red;font-size: 15px;"></span>
    <input type="text" id="year" name="year" onkeypress="clearspan('sp9')" placeholder="Year" />
      <span id="sp10" style="color: red;font-size: 15px;"></span>
    <input type="text" id="admno" name="admno" onkeypress="clearspan('sp8')" placeholder="Admission Number" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>


</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="{% static 'register/script.js' %}"></script>

</body>
</html>
